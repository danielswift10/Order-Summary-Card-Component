<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!--Title-->
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
   <main>
    <div class="container">
      <div class="card">
        <div class="pattern-background"></div>
        <div class="inner-card">

          <div class="inner-card-1">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
          </div>

          <div class="inner-card-2">
            <div>
              <img src="images/icon-music.svg" alt="" width="45" height="45">
            </div>
            <div class="plan">
              <h2>Annual Plan</h2>
              <h3>$59.99/year</h3>
            </div>
            
            <div class="link-change">
              <a href="#">Change</a>
            </div>
          </div>

          <div class="inner-card-3">
            <button class="payment-button">Proceed to Payment</button>
            <div class="link-cancel">
              <a href="#">Cancel Order</a>
            </div>
          </div>
          
        </div>
      </div>
      <div class="attribution">
        <p>Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor  | </a> Coded by: <a href="https://github.com/danielswift10">daniel swift</a></p>
      </div>
    
    </div>
    
  </main>
</body>
</html>
